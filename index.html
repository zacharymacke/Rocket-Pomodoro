<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="./styles/style.css">
	<link rel="stylesheet" href="./styles/menu.css">
	<title></title>
</head>

<body>
	<div id="container">
		<div id="menubar">
			<div id="menubar-top">
				<button id='rocketclosebutton' class="genButton">
					<img src="./image/rocketclose.svg" id="rocketclose"></img>
				</button>
			</div>
			<div id=studyText>Work</div>
				<div id="minuteHolder">
					<span class="menuText" id='minuteDisplay'> 30:00 </span>
				</div>
			<div id="slider-box">
				<input type="range" min="5" max="60" value="30" class="slider" id="minuteRange" step="5">
			</div>
			<div id=studyText>Break</div>
				<div id="minuteHolder">
					<span class="menuText" id='breakDisplay'> 05:00 </span>
				</div>
			<div id="slider-box">
				<input type="range" min="0" max="15" value="5" class="slider" id="breakRange">
			</div>
			<div id=studyText>Rounds</div>
				<div id="minuteHolder">
					<span class="menuText" id='roundDisplay'> 2.0 </span>
				</div>
			<div id="slider-box">
				<input type="range" min="1" max="4" value="2" class="slider" id="roundRange">
			</div>
			<div id = setTimeButtonHolder>
				<button id="setTime"><span>Launch</span></button>
			</div>
		</div>
		<div id="top">
			<button id='rocketOpenButton' class="genButton">
				<img src="./image/rocketopen.svg" id="rocketOpen"></img>
			</button>
			<img src="./image/logo-white.svg" id="logo"></img>
			<button id='exitButton' class="genButton">
				<img src="./image/exit.svg" id="exit"></img>
			</button>
		</div>
		<div id="main-box">
			<div id="upperbuffer"></div>
			<div id='circleContainer'>
				<svg id="circlebox"> 
					<circle id = "inactiveCircle"
						cx="150px"
						cy="110px" 
						r="105px"
						stroke-width="2"
						stroke="var(--accent)"
						fill="none"
					/>
					<circle id = "timer"
						cx="150px"
						cy="110px" 
						r="105px"
						stroke-width="6"
						stroke="white"
						fill="none"
						rx="5"
					/>
				<text id="timeLeft" x="50%" y="50%" text-anchor="middle" dy=".3em">30:00</text>
				<text id="timerType" x="50%" y="65%" text-anchor="middle" dy=".3em">Work</text>
				</svg>
				</div>
			<div id="lowerbuffer">
				<button id='rocketbutton'>
					<img src="./image/rocketw2.svg" id="rocket"></img>
				</button>
			</div>
		</div>
		<div id="bot"></div>
	</div>
	<script src="app.js"></script>
</body>

</html>
